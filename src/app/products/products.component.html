<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products Component</h3>
      <div class="card-body">
<!--        {{keyword}}-->
<!--          using dual binding, to link the field below with the property keyword -->
        <input type="text" name="search" [(ngModel)] ="appState.productState.keyword">
        <button (click)="getProducts()" class="btn btn-outline-info ms-2">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>checked</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of appState.productState.products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn btn-outline-info" (click)="setChecked(product.id)">
                <i [class]="product.checked?'bi bi-check-circle':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-success" (click)="handleEdit(product)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <button class="btn btn-outline-primary ms-2" [disabled]="appState.productState.currentPage===1" (click)="getProducts(appState.productState.currentPage-1)">Previous</button>
          </li>
          <li *ngFor="let page of [].constructor(this.appState.productState.totalPages); index as i" class="page-item">
            <button class="" [ngClass]="appState.productState.currentPage===i+1 ?'btn btn-primary ms-2':'btn btn-outline-primary ms-2'"  (click)="getProducts(i+1)">{{i+1}}</button>
          </li>
          <li class="page-item">
            <button class="btn btn-outline-primary ms-2" [disabled]="appState.productState.currentPage===appState.productState.totalPages" (click)="getProducts( appState.productState.currentPage+1)">Next</button>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</div>
